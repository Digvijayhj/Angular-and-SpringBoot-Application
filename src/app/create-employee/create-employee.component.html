
<h3> Create Employee </h3>
<div class="col-md-6">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
        </div>

        <div class="form-group">
            <label for="email"> Email Id </label>
            <input type="email" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
        </div>

        <div class="form-group">
            <label> Designation </label>
            <input type="text" class="form-control" id="designation" [(ngModel)]="employee.designation"
                name="designation">
        </div>

        <button class="btn btn-success" type="submit"> Submit </button>

    </form>
</div>
